<lib-card *ngIf="data">
  <lib-card-header>
    <lib-card-title>{{data.title}}</lib-card-title>
  </lib-card-header>
  <lib-card-content class="tablet-content">
    <img src="{{imgSrc}}" alt="The first photo" class="tablet" *ngIf="imgSrc">
    <div>
      <p>{{data.summary}}</p>
      <p>{{data.body | plainHtml: 512}}</p>
      <a [routerLink]="['/page', data.id]">Read more...</a>
      <p>Date: {{data.created}}</p>
    </div>
  </lib-card-content>
</lib-card>
