<lib-card *ngIf="data">
  <lib-card-header>
    <lib-card-title>{{data.title}}</lib-card-title>
  </lib-card-header>
  <img libCardImg src="{{imgSrc}}" alt="The first photo" *ngIf="imgSrc">
  <lib-card-content>
    <p>{{data.summary}}</p>
  </lib-card-content>
  <lib-card-actions>
    <a [routerLink]="['/page', data.id]">Read...</a>
  </lib-card-actions>
  <lib-card-footer>
    <span>Date: {{data.created}}</span>
  </lib-card-footer>
</lib-card>
