<mat-card *ngIf="data">
  <img mat-card-image src="{{imgSrc}}" alt="The photo" *ngIf="imgSrc">
  <mat-card-content>
    <table>
      <tr *ngFor="let fld of fields"><th>{{fld.name}}</th><td>{{fld.value}}</td></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['/pet', data.id]">Read...</a>
  </mat-card-actions>
</mat-card>
