<label>
  <span class="ui-checkbox-title" *ngIf="pCaption">{{pCaption}}</span>
  <div class="ui-checkbox" >
    <ng-container *ngFor="let op of options; index as i" >
    <label>
      <input type="checkbox" value="{{op}}" [dir]="dir" [checked]="!!values[op]"
             [disabled]="disabled" [name]="name" (change)="onChange($event)" (blur)="onBlur()"
             [indeterminate]="!!values[op] && !!indeterminate"
      >
      <span *ngIf="optionAsTitle || pTitles[op]">{{(pTitles[op]) || op}}</span>
      <span class="tooltip" *ngIf="tips[op]">{{tips[op]}}</span>
    </label>
    </ng-container>
  </div>
</label>
<span class="hint" *ngIf="pHint">{{pHint}}</span>
