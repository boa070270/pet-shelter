<div class="discuss">
  <lib-vote direction="row" [options]="voteOptions" showResult="always" [results]="voteResults"></lib-vote>
  <span [ngClass]="{'inactive': (showForm && canWrite)}" (click)="showForm = !(showForm && canWrite)">Add comment..</span><span>Comments:</span><u (click)="hideShow = !hideShow">{{numberAll}}</u>
</div>
<div [ngClass]="{'comment-form':showForm}" [hidden]="!showForm">
  <input type="text" [(ngModel)]="nickName" *ngIf="enableEditNick" placeholder="Your nick">
  <textarea [(ngModel)]="newComment" (keydown.alt.enter)="send()" (keydown.escape)="showForm = !showForm"></textarea>
  <div class="form-action">
    <span>Press Alt-Enter to complete, Esc to cancel</span>
    <span (click)="send()">Send</span>
    <span (click)="showForm = !showForm ">Cancel</span>
  </div>
</div>
<ul *ngIf="hideShow">
  <lib-comment *ngFor="let o of comments; let i = index" [comment]="o"></lib-comment>
</ul>
<span (click)="read()">Read next ...</span>
