<label>
  <span class="ui-input-title" *ngIf="pCaption">{{pCaption}}</span>
  <div class="ui-checkbox">
    <ng-container *ngFor="let op of options; index as i" >
      <label>
        <input type="radio" value="{{op}}" [dir]="dir" [checked]="!!values[op]" [disabled]="disabled" [name]="name" (change)="onChange($event)" (blur)="onBlur()">
        <span *ngIf="optionAsTitle || pTitles">{{(pTitles && pTitles[i]) || op}}</span>
        <span class="tooltip" *ngIf="tips && tips[i]">{{tips[i]}}</span>
      </label>
    </ng-container>
  </div>
</label>
<span class="hint" *ngIf="pHint">{{pHint}}</span>
