<label>
  <span class="ui-input-title" *ngIf="pCaption">{{pCaption}}</span>
  <div class="ui-checkbox">
    <label>
      <ul [dir]="dir" tabindex="0" [ngClass]="{'list-select': true, 'list-disabled': disabled}"
          (click)="onChange($event)" (blur)="onBlur()"
          (keydown)="onKeyDown($event)"
      >
        <li *ngFor="let op of options; index as i" [value]="i" tabindex="-1" [ngClass]="{'li-checked': values[op]}">{{pTitles[i] || op}}</li>
      </ul>
      <span class="tooltip" *ngIf="tips[0]">{{tips[0]}}</span>
    </label>
  </div>
</label>
<span class="hint">{{pHint}}</span>
