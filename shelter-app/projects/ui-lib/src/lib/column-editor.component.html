<div class="form-container">
  <div class="list-container">
    <h2>Displayed</h2>
    <mat-list>
      <mat-list-item *ngFor="let item of displayed" [ngClass]="{'highlight': displaySelected.isSelected(item)}" (click)="displaySelected.toggle(item)">{{item.columnName}}</mat-list-item>
    </mat-list>
  </div>
  <div class="button-container">
    <mat-action-list>
      <button mat-list-item (click)="up()"> Up </button>
      <button mat-list-item (click)="down()"> Down </button>
      <button mat-list-item (click)="toHidden()"> > </button>
      <button mat-list-item (click)="toHiddenAll()"> >> </button>
      <button mat-list-item (click)="toDisplayed()"> < </button>
      <button mat-list-item (click)="toDisplayedAll()"> << </button>
      <button mat-list-item (click)="clear()"> Clear </button>
    </mat-action-list>
  </div>
  <div class="list-container">
    <h2>Hidden</h2>
    <mat-list>
      <mat-list-item *ngFor="let item of hidden" [ngClass]="{'highlight': hideSelected.isSelected(item)}" (click)="hideSelected.toggle(item)">{{item.columnName}}</mat-list-item>
    </mat-list>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" style="width: 30%">Cancel</button>
  <button mat-button (click)="finish()" cdkFocusInitial style="width: 30%">Finish</button>
</div>
