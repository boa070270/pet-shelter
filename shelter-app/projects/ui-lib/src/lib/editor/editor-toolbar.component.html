<div class="editor-toolbar-parent">
  <div class="editor-toolbar">
    <label>
      <span>Style</span>
    <select [(ngModel)]="block" class="gm-style" (change)="tag(block)">
      <option value="p"><span style="float: left;">Paragraph</span></option>
      <option value="pre"><span style="font-family: monospace; float: left;">Pre</span></option>
      <option value="h1"><span style="font-size: 2em; float: left;">Header 1</span></option>
      <option value="h2"><span style="font-size: 1.5em; float: left;">Header 2</span></option>
      <option value="h3"><span style="font-size: 1.17em; float: left;">Header 3</span></option>
      <option value="h4"><span style="float: left;">Header 4</span></option>
      <option value="h5"><span style="font-size: 0.83em; float: left;">Header 5</span></option>
      <option value="h6"><span style="font-size: 0.67em; float: left;">Header 6</span></option>
      <option value="blockquote">Blockquote</option>
    </select>
    </label>
    <div class="editor-multiple-buttons">
      <button class="gm-format_bold" [ngClass]="{'editor-button-active': bTag}" (click)="tag('b')" title="Bold">
      </button>
      <button class="gm-format_underline" [ngClass]="{'editor-button-active': uTag}" (click)="tag('u')" title="Underline">
      </button>
      <button class="gm-format_italic" [ngClass]="{'editor-button-active': iTag}" (click)="tag('i')" title="Italic">
      </button>
    </div>
    <label>
      <span>Font size</span>
      <select [(ngModel)]="fSize" (change)="tag('span', {'font-size': fSize})">
        <option value="smaller"><span style="font-size: smaller; float: left;">Smaller</span></option>
        <option value="small"><span style="font-size: small; float: left;">Small</span></option>
        <option value="medium"><span style="font-size: medium; float: left;">Medium</span></option>
        <option value="larger"><span style="font-size: larger; float: left;">Larger</span></option>
        <option value="large"><span style="font-size: large; float: left;">Large</span></option>
      </select>
    </label>
    <div class="editor-multiple-buttons">
      <button class="gm-subscript" (click)="tag('sub')" title="subscript">
      </button>
      <button class="gm-superscript" (click)="tag('sup')" title="superscript">
      </button>
    </div>
    <div class="editor-multiple-buttons">
      <button class="gm-format_list_bulleted" (click)="transformToList()" title="Bullet list">
      </button>
      <button class="gm-format_list_numbered" (click)="transformToList(true)" title="Number list">
      </button>
    </div>

    <div class="editor-multiple-buttons">
      <button class="gm-format_align_left" [ngClass]="[alignPressed === 1 ? 'editor-button-active' : '']" (click)="align('left')" title="Align left">
      </button>
      <button class="gm-format_align_center" [ngClass]="[alignPressed === 2 ? 'editor-button-active' : '']" (click)="align('center')" title="Align center">
      </button>
      <button class="gm-format_align_right" [ngClass]="[alignPressed === 3 ? 'editor-button-active' : '']" (click)="align('right')" title="Align right">
      </button>
      <button class="gm-format_align_justify" [ngClass]="[alignPressed === 4 ? 'editor-button-active' : '']" (click)="align('justify')" title="Justify">
      </button>
      <button class="gm-format_clear" (click)="clearFormatting()" title="Clear formatting">
      </button>
    </div>
