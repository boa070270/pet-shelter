<div class="show-media">
  <ng-template [ngIf]="mediaType.startsWith('video')" [ngIfElse]="showImage">
    <video autoplay controls>
      <source src="{{mediaURI}}" type="{{mediaType}}">
    </video>
  </ng-template>
  <ng-template #showImage>
    <img src="{{mediaURI}}" alt="">
  </ng-template>
</div>
